<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neope TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: { 900: '#0f0f1a', 800: '#1a1a2e', 700: '#25253a' }
                    }
                }
            }
        }
    </script>
    <style>
        body { cursor: none; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Sidebar states - simplified transitions */
        .sidebar { width: 80px; transition: width 0.2s ease; }
        .sidebar.expanded { width: 240px; }
        .sidebar .nav-text { opacity: 0; transition: opacity 0.1s; }
        .sidebar.expanded .nav-text { opacity: 1; }
        .sidebar .logo-text { opacity: 0; transition: opacity 0.1s; }
        .sidebar.expanded .logo-text { opacity: 1; }
        
        /* Focus styles */
        .nav-item.focused {
            background: rgba(168,85,247,0.2);
            border-left: 3px solid #a855f7;
        }
        
        /* Card focus - minimalist */
        .card-focus { 
            transform: scale(1.02); 
            border-color: #ffffff !important;
            background: rgba(255, 255, 255, 0.15) !important;
        }
        
        /* Channels page styling - minimalist */
        #channels {
            background: transparent;
        }
        
        /* Custom grid layout for channels - 5x4 grid */
        .channels-parent {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            height: 75vh;
        }
        
        /* Zo'r - yuqori chap 2x2 */
        .ch-zor { grid-column: 1 / 3; grid-row: 1 / 3; }
        /* BIZ Cinema - yuqori o'rta */
        .ch-cinema { grid-column: 3 / 4; grid-row: 1 / 3; }
        /* MY5 - o'rta katta 2x2 */
        .ch-my5 { grid-column: 4 / 5; grid-row: 1 / 4; }
        /* BIZ Music - yuqori o'ng */
        .ch-music { grid-column: 5 / 6; grid-row: 1 / 2; }
        /* 1 kanal - o'ng yuqori */
        .ch-1kanal { grid-column: 5 / 6; grid-row: 2 / 3; }
        /* O'zbekiston - pastda katta 2x2 */
        .ch-uzb { grid-column: 1 / 3; grid-row: 3 / 5; }
        /* Milliy - pastda o'rta */
        .ch-milliy { grid-column: 3 / 4; grid-row: 3 / 5; }
        /* Navo - o'ng past */
        .ch-navo { grid-column: 5 / 6; grid-row: 3 / 5; }
        /* Sevimli - pastda */
        .ch-sevimli { grid-column: 4 / 5; grid-row: 4 / 5; }
        /* BIZ TV - oddiy */
        .ch-biztv { }
    </style>
</head>
<body class="bg-dark-900 text-white font-sans overflow-hidden h-screen">
    <div class="flex h-screen">
        <!-- Sidebar - brighter -->
        <aside class="sidebar bg-dark-800/95 border-r border-white/10 flex flex-col" id="sidebar">
            <div class="p-4 flex items-center gap-3 border-b border-white/10 h-20">
                <div class="w-12 h-12 bg-gradient-to-br from-purple-500 to-blue-500 rounded-xl flex items-center justify-center flex-shrink-0">
                    <i data-lucide="monitor" class="w-6 h-6"></i>
                </div>
                <span class="logo-text text-xl font-bold whitespace-nowrap">Neope TV</span>
            </div>
            
            <nav class="flex-1 py-6" id="sidebar-nav">
                <a href="#" class="nav-item flex items-center gap-4 px-6 py-4 text-white/50 transition-all" data-section="home">
                    <i data-lucide="home" class="nav-icon w-6 h-6 flex-shrink-0"></i>
                    <span class="nav-text whitespace-nowrap">Bosh sahifa</span>
                </a>
                <a href="#" class="nav-item flex items-center gap-4 px-6 py-4 text-white/50 transition-all" data-section="channels">
                    <i data-lucide="tv" class="nav-icon w-6 h-6 flex-shrink-0"></i>
                    <span class="nav-text whitespace-nowrap">Kanallar</span>
                </a>
                <a href="#" class="nav-item flex items-center gap-4 px-6 py-4 text-white/50 transition-all" data-section="movies">
                    <i data-lucide="film" class="nav-icon w-6 h-6 flex-shrink-0"></i>
                    <span class="nav-text whitespace-nowrap">Kinolar</span>
                </a>
                <a href="#" class="nav-item flex items-center gap-4 px-6 py-4 text-white/50 transition-all" data-section="favorites">
                    <i data-lucide="heart" class="nav-icon w-6 h-6 flex-shrink-0"></i>
                    <span class="nav-text whitespace-nowrap">Sevimlilar</span>
                </a>
                <a href="#" class="nav-item flex items-center gap-4 px-6 py-4 text-white/50 transition-all" data-section="settings">
                    <i data-lucide="settings" class="nav-icon w-6 h-6 flex-shrink-0"></i>
                    <span class="nav-text whitespace-nowrap">Sozlamalar</span>
                </a>
            </nav>

            <div class="p-4 border-t border-white/10 text-center">
                <div id="clock" class="text-2xl font-light"></div>
                <div id="date" class="nav-text text-xs text-white/60 mt-1"></div>
            </div>
        </aside>

        <!-- Main -->
        <main class="flex-1 overflow-y-auto overflow-x-hidden hide-scrollbar">
            <!-- Home -->
            <section id="home" class="section">
                <!-- Hero Carousel - simplified -->
                <div class="relative w-full h-[400px] mb-8" id="hero-carousel">
                    <div class="absolute inset-0 transition-all duration-300" id="hero-slide"></div>
                    <div class="absolute bottom-6 left-1/2 -translate-x-1/2 flex gap-2" id="hero-dots"></div>
                </div>

                <div class="px-10">
                    <h2 class="text-2xl font-semibold mb-6 flex items-center gap-3">
                        <i data-lucide="sparkles" class="w-6 h-6 text-purple-400"></i>Tavsiya etilgan
                    </h2>
                    <div class="grid grid-cols-5 gap-5 mb-12" id="featured-row"></div>
                    
                    <h2 class="text-2xl font-semibold mb-6 flex items-center gap-3">
                        <i data-lucide="clock" class="w-6 h-6 text-purple-400"></i>Davom ettirish
                    </h2>
                    <div class="grid grid-cols-5 gap-5" id="continue-row"></div>
                </div>
            </section>

            <!-- Channels -->
            <section id="channels" class="section hidden p-12">
                <h2 class="text-4xl font-bold mb-10 flex items-center gap-4">
                    <i data-lucide="tv" class="w-8 h-8 text-purple-400"></i>Jonli kanallar
                </h2>
                <div class="channels-parent" id="channels-grid"></div>
            </section>

            <!-- Movies -->
            <section id="movies" class="section hidden p-10">
                <h2 class="text-2xl font-semibold mb-6 flex items-center gap-3">
                    <i data-lucide="film" class="w-6 h-6 text-purple-400"></i>Kinolar
                </h2>
                <div class="grid grid-cols-5 gap-5" id="movies-grid"></div>
            </section>

            <!-- Favorites -->
            <section id="favorites" class="section hidden p-10">
                <h2 class="text-2xl font-semibold mb-6 flex items-center gap-3">
                    <i data-lucide="heart" class="w-6 h-6 text-purple-400"></i>Sevimlilar
                </h2>
                <div class="grid grid-cols-5 gap-5" id="favorites-grid"></div>
            </section>

            <!-- Settings -->
            <section id="settings" class="section hidden p-10">
                <h2 class="text-2xl font-semibold mb-6 flex items-center gap-3">
                    <i data-lucide="settings" class="w-6 h-6 text-purple-400"></i>Sozlamalar
                </h2>
                <div class="max-w-xl space-y-4" id="settings-list"></div>
            </section>
        </main>

        <!-- Player (Kino uchun) -->
        <div id="player" class="fixed inset-0 bg-black z-50 hidden">
            <video id="video" class="w-full h-full object-contain"></video>
            <div id="player-ui" class="absolute inset-0 bg-black/80 flex flex-col justify-between p-10 transition-opacity duration-300">
                <div class="flex justify-between items-start">
                    <div>
                        <h2 id="player-title" class="text-4xl font-bold"></h2>
                        <p id="player-desc" class="text-white/60 text-lg mt-2"></p>
                    </div>
                </div>
                <div>
                    <div class="flex items-center justify-center gap-8 mb-10">
                        <button id="rew" class="player-btn w-16 h-16 bg-white/10 rounded-full flex items-center justify-center transition">
                            <i data-lucide="rewind" class="w-7 h-7"></i>
                        </button>
                        <button id="playpause" class="player-btn w-24 h-24 bg-purple-500 rounded-full flex items-center justify-center transition">
                            <i data-lucide="play" class="w-10 h-10" id="play-icon"></i>
                        </button>
                        <button id="fwd" class="player-btn w-16 h-16 bg-white/10 rounded-full flex items-center justify-center transition">
                            <i data-lucide="fast-forward" class="w-7 h-7"></i>
                        </button>
                    </div>
                    <div class="flex items-center gap-6">
                        <span id="time-current" class="text-lg text-white/60 w-16">0:00</span>
                        <div class="flex-1 h-1.5 bg-white/20 rounded-full overflow-hidden">
                            <div id="progress" class="h-full bg-purple-500 rounded-full transition-all" style="width:0%"></div>
                        </div>
                        <span id="time-total" class="text-lg text-white/60 w-16 text-right">0:00</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- TV Player (Kanallar uchun) -->
        <div id="tv-player" class="fixed inset-0 bg-dark-900 z-50 hidden flex">
            <!-- Video qismi -->
            <div class="flex-1 relative" id="tv-video-container">
                <video id="tv-video" class="w-full h-full object-contain bg-black"></video>
                
                <!-- Overlay - simplified -->
                <div id="tv-overlay" class="absolute inset-0 bg-black/70 flex flex-col justify-between p-6 transition-opacity duration-200">
                    <!-- Top bar -->
                    <div class="flex justify-between items-start">
                        <div class="flex items-center gap-4">
                            <div class="w-16 h-16 bg-white rounded-xl flex items-center justify-center p-2" id="tv-logo-container">
                                <img id="tv-channel-logo" class="max-w-full max-h-full object-contain" src="" alt="">
                            </div>
                            <div>
                                <h2 id="tv-channel-name" class="text-2xl font-bold"></h2>
                                <p class="text-white/60 flex items-center gap-2">
                                    <span class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
                                    <span id="tv-channel-desc">Jonli efir</span>
                                </p>
                            </div>
                        </div>
                        <div class="text-right">
                            <div id="tv-time" class="text-3xl font-light"></div>
                        </div>
                    </div>
                    
                    <!-- Bottom controls -->
                    <div class="flex items-center justify-center gap-6">
                        <button id="tv-playpause" class="tv-btn w-16 h-16 bg-white/20 rounded-full flex items-center justify-center transition hover:bg-white/30">
                            <i data-lucide="pause" class="w-8 h-8" id="tv-play-icon"></i>
                        </button>
                        <button id="tv-fullscreen" class="tv-btn w-14 h-14 bg-white/20 rounded-full flex items-center justify-center transition hover:bg-white/30">
                            <i data-lucide="maximize" class="w-6 h-6" id="tv-fs-icon"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Kanallar ro'yxati (o'ng tomon) -->
            <div class="w-80 bg-dark-800 border-l border-white/10 flex flex-col" id="tv-channels-panel">
                <div class="p-4 border-b border-white/10">
                    <h3 class="font-semibold text-lg">Kanallar</h3>
                </div>
                <div class="flex-1 overflow-y-auto hide-scrollbar p-2" id="tv-channels-list"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
